[tasks.install-debug]
dependencies = ["websockify", "rdp-debug", "vnc-debug", "ssh-debug"]

[tasks.install-release]
dependencies = ["websockify", "rdp-release", "vnc-release", "ssh-release"]

[tasks.rdp-debug]
dependencies = ["install-dir"]
script = '''
cargo make --cwd ${RDP} install-debug
'''

[tasks.vnc-debug]
dependencies = ["install-dir"]
script = '''
cargo make --cwd ${VNC} install-debug
'''

[tasks.ssh-debug]
dependencies = ["install-dir"]
script = '''
cargo make --cwd ${SSH} install-debug
'''

[tasks.rdp-release]
dependencies = ["install-dir"]
script = '''
cargo make --cwd ${RDP} install-release
'''

[tasks.vnc-release]
dependencies = ["install-dir"]
script = '''
cargo make --cwd ${VNC} install-release
'''

[tasks.ssh-release]
dependencies = ["install-dir"]
script = '''
cargo make --cwd ${SSH} install-release
'''

[tasks.websockify]
dependencies = ["install-dir"]
script = '''
cd ${WEBSOCKIFY} && cargo build --release --features ssl && cp ./target/release/${WEBSOCKIFY} ${INSTALL_PATH}/
'''

[tasks.install-dir]
script = '''
mkdir -p ${INSTALL_PATH}
cp assets/* ${INSTALL_PATH}
'''

[tasks.clean-rdp]
script = '''
cd ${RDP} && cargo clean && cd ..
'''

[tasks.clean-vnc]
script = '''
cd ${VNC} && cargo clean && cd ..
'''

[tasks.clean-ssh]
script = '''
cd ${SSH} && cargo clean && cd ..
'''

[tasks.clean-all]
dependencies = ["clean-ssh", "clean-vnc", "clean-rdp"]
script = '''
rm -rf ${INSTALL_PATH}
cd ${WEBSOCKIFY} && cargo clean && cd ..
'''

[env]
INSTALL_PATH= "${CARGO_MAKE_WORKSPACE_WORKING_DIRECTORY}/build"
WEBSOCKIFY="axum-websockify"
VNC="webvnc"
RDP="webrdp"
SSH="webssh"
